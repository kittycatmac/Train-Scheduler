<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--use ajax if pulling from api key for trains-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(133, 110, 151); color: cornsilk">
            <h1>Train Time</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--current train schdule-->
            <div class="card-mb-4">
                <div class="card-body">
                    Current Train Schedule
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class ="col-md-12">
            <!--add train-->
            <div class="card mb-4 p-4">
                <div class="card-body">
                    Add Train
                    <!--enrty form-->
                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript-->
    <script src="train.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
